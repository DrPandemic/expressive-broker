version: '3'

services:
  edge:
    build:
      context: ./
      dockerfile: Dockerfile-edge
    ports:
      - 80:80
      - 443:443

  web:
    build:
      context: ./
      dockerfile: Dockerfile-dev
    tty: true
    ports:
      - 4000:4000
    command: ["mix", "phx.server"]
    env_file:
        - blizzard.env
        - phx.env
        - .env
    environment:
      - MIX_ENV=dev
      - POSTGRES_PASSWORD=password

  database:
    image: postgres:latest
    environment:
      - POSTGRES_PASSWORD=password
    ports:
      - 5432:5432

  redis:
    image: redis
    ports:
      - 6379:6379
